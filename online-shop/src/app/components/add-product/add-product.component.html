<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="addProductForm" (ngSubmit)="onCreateProduct(addProductForm.value)">
                <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                    <span
                    *ngIf = "!addProductForm?.get('name')?.valid && addProductForm?.get('name')?.touched"
                    class="help-block">Please enter a valid name</span>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input
                        type="text"
                        id="category"
                        formControlName="category"
                        class="form-control">
                        <span
                    *ngIf = "!addProductForm?.get('category')?.valid && addProductForm?.get('category')?.touched"
                    class="help-block">Please enter a valid category</span>
                </div>
                <div class="form-group">
                    <label for="image">Image url</label>
                    <input
                        type="text"
                        id="image"
                        formControlName="image"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input
                        type="text"
                        id="price"
                        formControlName="price"
                        class="form-control">
                        <span
                    *ngIf = "!addProductForm?.get('price')?.valid && addProductForm?.get('price')?.touched"
                    class="help-block">Please enter a valid price</span>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input
                        type="text"
                        id="description"
                        formControlName="description"
                        class="form-control">
                        <span
                    *ngIf = "!addProductForm?.get('description')?.valid && addProductForm?.get('description')?.touched"
                    class="help-block">Please enter a valid description</span>
                </div>
                <span
                    *ngIf = "!addProductForm?.valid && addProductForm?.touched"
                    class="help-block">Please enter valid data</span>
            <br>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
