<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="loginForm">
        <h1>Sign in</h1>
        <hr>
      
        <div *ngIf="!(isLoggedIn$ | async)">
          <div class="form-group">
            <label for="username">Username: </label>
            <br>
            <input id="username" type="text" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <br>
            <input id="password" type="password" formControlName="password">
          </div>
        </div>
        <p *ngIf="isLoggedIn$ | async">
          You are currently logged in with the following roles: <strong>{{roles$ | async}}</strong>.
          <br><br>Click <a [routerLink]="['/products']">here</a> to go home.
        </p>
      
        <div>
          <button class="btn btn-primary" (click)="login()"  *ngIf="!(isLoggedIn$ | async)">Login</button>
          <button class="btn btn-primary" (click)="logout()" *ngIf="isLoggedIn$ | async">Logout</button>
        </div>
    </form>
  </div>
</div>
