<h1>Products</h1>

<div>

    <table>
        <tr>
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.category}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
               <a routerLink="/product/{{product.id}}">
                    <div class="arrow"></div>
               </a>
            </td>
        </tr>
    </table>

</div>
