<div *ngIf="product" class="product-detail">
    <div>
        <!--title and buttons-->
        <div>
            <div>
                <h2>PRODUCT: {{product.name | uppercase}}</h2>
            </div>
            <div>
                <button class="btn btn-primary"  [routerLink]="['/products/edit', product.id]">EDIT</button>
                <button class="btn btn-primary">Delete</button>
            </div>
        </div>

        
        <!--Table and image-->
        <div class="columns">
            <div class="body-left">
                <table>
                    <tr>
                        <td>Name</td>
                        <td>{{product.name}}</td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>{{product.category}}</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{product.price}}</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>{{product.description}}</td>
                    </tr>
                </table>
            </div>

            <div class="body-right">
                <img src="{{product.image}}" class="product-image">
            </div>
        </div>

    </div>
</div>

<button type="button" class="btn btn-primary">Primary</button>
