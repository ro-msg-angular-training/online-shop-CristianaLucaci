<div *ngIf="product">
    <h2>PRODUCT: {{product.name | uppercase}}</h2>
    <table>
        <tr>
            <td>Name</td>
            <td>{{product.name}}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{product.category}}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{product.price}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{product.description}}</td>
        </tr>
    </table>
</div>
